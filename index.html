<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/default.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div class="result">123</div>
      <div class="operations">
        <!-- <span class="number">122</span>
        <span class="operator">+</span>
        <span class="number">1</span> -->
      </div>
    </div>
    <div class="body">
      <div class="row">
        <div class="key">AC</div>
        <div class="key">⁺/-</div>
        <div class="key">%</div>
        <div class="key operator">÷</div>
      </div>
      <div class="row">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key operator">×</div>
      </div>
      <div class="row">
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key operator">+</div>
      </div>
      <div class="row">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key operator">-</div>
      </div>
      <div class="row">
        <div class="key">.</div>
        <div class="key">0</div>
        <div class="key backspace">⌫</div>
        <div class="key operator">=</div>
      </div>
    </div>
  </div>
  <script src="./js/app.js""></script>
</body>
</html>
